    async function fetchWeather(cityId) {
  try {
    const loadingEl = document.getElementById('loading');
    const mainEl = document.getElementById('mainContent');

    const cityKey = cityId || DEFAULT_CITY;
    const locationName = CITY_NAMES[cityKey] || CITY_NAMES[DEFAULT_CITY];

    const url = API_BASE + encodeURIComponent(locationName);
    console.log("Fetching weather:", url);

    // âœ… åªæœ‰ç¬¬ä¸€æ¬¡è¼‰å…¥æ‰é¡¯ç¤ºå…¨è¢å¹• loading
    if (!hasLoadedOnce) {
      loadingEl.style.display = 'flex';
      mainEl.style.display = 'none';
    } else {
      // ä¹‹å¾Œåˆ‡åŸå¸‚ï¼šç¶­æŒç•«é¢ï¼Œåªåœ¨å³ä¸Šè§’é¡¯ç¤ºæ›´æ–°ä¸­
      loadingEl.style.display = 'none';
      mainEl.style.display = 'block';
      const updateEl = document.getElementById('updateTime');
      if (updateEl) updateEl.textContent = 'æ›´æ–°ä¸­...';
    }

    // âœ… åªæœ‰ç¬¬ä¸€æ¬¡è¼‰å…¥æ‰æ•…æ„ delay 1.5 ç§’
    const delayPromise = hasLoadedOnce
      ? Promise.resolve()
      : new Promise(resolve => setTimeout(resolve, 1500));

    const fetchPromise = fetch(url).then(res => res.json());

    const [_, json] = await Promise.all([delayPromise, fetchPromise]);

    if (json.success) {
      renderWeather(json.data);

      // ç¬¬ä¸€æ¬¡æˆåŠŸå¾ŒæŠŠæ——æ¨™æ‰“é–‹
      if (!hasLoadedOnce) {
        hasLoadedOnce = true;
      }

      loadingEl.style.display = 'none';
      mainEl.style.display = 'block';
    } else {
      console.error("API å›å‚³æ ¼å¼éŒ¯èª¤ï¼š", json);
      throw new Error("API Error");
    }
  } catch (e) {
    console.error(e);
    alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œä»Šå¤©çš„è‚Œè‚‰é­”æ³•æš«æ™‚è¢«ç¶²è·¯å¦–ç²¾å°å°äº†ï¼");
  }
}


    function setupCityTabs() {
      const tabs = document.querySelectorAll('.city-tab');
      const locationNameEl = document.getElementById('locationName');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const cityId = tab.getAttribute('data-city');

          // åˆ‡æ› active æ¨£å¼
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          // æ›´æ–°ä¸Šæ–¹åœ°é»æ–‡å­—ï¼ˆç”¨æ°£è±¡å±€çš„åœ°åï¼‰
          const displayName = CITY_NAMES[cityId] || cityId;
          locationNameEl.textContent = displayName;

          // é‡æ–°æŠ“è©²åŸå¸‚çš„å¤©æ°£
          fetchWeather(cityId);
